version: '3'
services:
  chromadb:
    image: chromadb/chroma
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma_data
  backend:
    build: ./backend
    ports:
      - "8001:8001"
    depends_on:
      - chromadb
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"

volumes:
  chroma_data: